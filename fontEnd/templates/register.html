<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        {%  load static %}
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login to .Journal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login to .Journal" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link href="{% static 'styles/style.css' %}" rel="stylesheet"/>
        {% comment %} <link rel="shortcut icon" href="{% static '../favicon.ico' %}">  {% endcomment %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/demo.css' %}" />
        
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style3.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'styles/animate-custom.css' %}" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="">
                </a>
                <span class="right">
                    <a href=" http://tympanus.net/codrops/2012/03/27/Login to .Journal">
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
               
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="Registered" method="POST"> 
                            {% csrf_token %}
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Full Name</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder=/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p"> Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=""/>
                                </p>
                                <p>
                                <label for="cars">Choose your category:</label>
        <select id="Category" name="Category">
    <option value="Read">All</option>

    <option value="Politics">Politics</option>
    <option value="Business">Business</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Sports">Sports</option>
    <option value="World">World</option>
  </select>
                                </p>
                                
                              {% comment %} <div class=container>
                               <input type="radio" name="category" value="read">
    <label for=""></label><br>
    <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
                              </div> {% endcomment %}
                              
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a User ?
									<a href="login" class="to_register"> Go and log in </a>
								</p>
                                
                            </form> 
                        </div>

                        <div id="register" class="animate form">
                           
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
